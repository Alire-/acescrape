<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>AceScrape</title>

  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}" />
  

  <script src="{{ url_for('static', filename='js/vendor/custom.modernizr.js') }}"></script>

</head>
<body>



<nav class="top-bar" data-topbar> <ul class="title-area"> <li class="name"> <h1><a href="#">{{ name }}</a></h1> </li> <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li> </ul> <section class="top-bar-section">

<!-- Left Nav Section --> <ul class="left">
<li> <a href="//github.com/acecodes/acescrape">Github repo</a></li>
<li><a href="//acecodes.net">Author blog</a></li> </ul> </section> </nav>

<br /> 
  <div class="row">
    <div class="large-8 columns">

      <div class="row">
        <div class="large-12 columns">
          <div class="panel">
            <p>This app collects information from various websites and presents it in a (hopefully) entertaining manner. It is also currently under construction.</p>

          </div>
        {% for letters in my_string %}
          {{ letters }}<br />
        {% endfor %}
        </div>
      </div>
     
    </div>

  </div>
  
  <script src="{{ url_for('static', filename='js/vendor/zepto.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation/topbar.js') }}"></script>
  <script>$('h2').append('<p>A humble website scraper.</p>');</script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
